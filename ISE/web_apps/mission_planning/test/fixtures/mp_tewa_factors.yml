################################################################################
#                             THREAT EVALUATION                                #
################################################################################
threat_type_factor:
    name: threat_type
    desc: "(Range: 0-100) The weight given to all threat types compared to other threat evaluation factors."
    category: threat_evaluation

launch_area_factor:
    name: launch_area
    desc: "(Range: 0-100) The weight given to the launch areas from which the threat was judged to have originated as compared to other threat evaluation factors."
    category: threat_evaluation

defended_area_factor:
    name: defended_area
    desc: "(Range: 0-100) The weight given to all defended areas within range of the threat's effect radius compared to other threat evaluation factors."
    category: threat_evaluation

time_until_impact_factor:
    name: time_until_impact
    desc: "(Range: 0-100) The weight given to the time until the threat reaches its point of impact compared to other threat evaluation factors."
    category: threat_evaluation

################################################################################
#                             WEAPON ASSIGNMENT                                #
################################################################################
interceptor_cost_factor:
    name: interceptor_cost
    desc: "(Range: 0-100) The weight given to the economic cost of the interceptor compared to other weapon assignment factors."
    category: weapon_assignment

interceptor_pk_factor:
    name: interceptor_pk
    desc: "(Range: 0-100) The weight given to the probability that the interceptor will kill the threat compared to other weapon assignment factors."
    category: weapon_assignment

time_until_ftl_factor:
    name: time_until_ftl
    desc: "(Range: 0-100) The weight given to the time until the threat is within the effective range of the interceptor compared to other weapon assignment factors."
    category: weapon_assignment
  
rounds_available_factor:
    name: rounds_available
    desc: "(Range: 0-100) The weight given to the rounds available to a particular launcher compared to other weapon assignment factors."
    category: weapon_assignment


